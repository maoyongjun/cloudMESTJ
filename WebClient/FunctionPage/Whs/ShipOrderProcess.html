<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title set-lan="html:Title">ShipOrderProcess</title>
    <link href="../../css/plugins/jQueryUI/jquery-ui.min.css" rel="stylesheet" />
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="../../css/plugins/bootstrapTable/bootstrap-table.min.css" rel="stylesheet" />
    <style type="text/css">
        @media(max-width:1599px) {
            #outputsite {
                margin: 0 auto;
                width: calc((100% - 30px));
                /*width: 100%;*/
            }
        }
        table, td, th {
            margin: 0;
            padding: 0;
            vertical-align: middle;
            text-align:left;
            border-color: white!important;
            
        }

        thead th {
            font-size: 14px;
            font-weight: bold;
            line-height: 19px;
            padding: 0 8px 2px;
            text-align: center;
            background:  #375A7F !important;
            color: white;
        }


    </style>
</head>
<body class="full-height">
    <div class="panel-heading bg-primary">
        <h3><i class="glyphicon glyphicon-tags"></i><span style="padding-left:10px;" set-lan="html:SKUSetting">ShipOrderProcess</span></h3>
    </div>

    <div id="outputsite">
        <div>
            <table id="So_List_Table"></table>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../Scripts/jquery.min.js?v=2.1.4"></script>
    <script src="../../Scripts/jquery.cookie.js"></script>
    <script src="../../Scripts/bootstrap.min.js?v=3.3.6"></script>
    <!-- 第三方插件 -->
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table.min.js"></script>
    <script src="../../Scripts/plugins/bootstrapTable/bootstrap-table-zh-TW.min.js"></script>
    <script src="../../Scripts/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../Scripts/plugins/JSON/json2.js"></script>
    <script src="../../Scripts/plugins/layer/layer.min.js"></script>

    <script src="../../Scripts/global.js"></script>
    <script src="../../Scripts/MesClient.UI.js"></script>
    <script src="../../Scripts/MesClient.js"></script>
<script type="text/javascript">
    var client = self.parent.client;
    $(document).ready(function () {
        LoadSoList();
    });

    var ShowSoListTable = function (data) {
        $('#So_List_Table').bootstrapTable('destroy');
        $('#So_List_Table').bootstrapTable({
            data: data,
            striped: true,
            pagination: true,
            clickToSelect: true,
            search: true,
            searchOnEnterKey: true,
            trimOnSearch: true,
            showRefresh: true,
            rowStyle: function (row, index) {
                var strclass = "";
                switch (row.DN_FLAG) {
                case "0": strclass = 'danger'; break;
                case "1": strclass = 'danger'; break;
                case "2": strclass = 'danger'; break;
                case "3": strclass = 'success'; break;
                default: strclass = 'danger'; break;
                }
                return { classes: strclass }
            },
            columns: [
                {
                    field: 'SerialNumber',
                    sortable: true,
                    align: "center",
                    title: '序号',
                    formatter: function (value, row, index) {
                        return index + 1;
                    }
                }, {
                    field: 'ID',
                    sortable: true,
                    align: "center",
                    title: 'ID',
                    visible: false
                }, {
                    field: 'DN_NO',
                    title: 'Dn#',
                    align: "center",
                    sortable: true,
                }, {
                    field: 'DN_LINE',
                    title: 'Dn_Line#',
                    align: "center"
                }, {
                    field: 'PO_NO',
                    title: 'Po#',
                    sortable: true,
                    align: "center"
                }, {
                    field: 'PO_LINE',
                    title: 'Po_Line#',
                    align: "center"
                }, {
                    field: 'SO_NO',
                    title: 'So#',
                    align: "center",
                    sortable: true
                }, {
                    field: 'SKUNO',
                    title: 'Sku#',
                    align: "center",
                    sortable: true
                }, {
                    field: 'QTY',
                    title: 'Qty',
                    align: "center",
                    sortable: true
                }, {
                    field: 'DN_FLAG',
                    title: 'ShipFlag',
                    sortable: true,
                    align: "center",
                    formatter: function (value, row, index, field) {
                        switch (value) {
                        case "0":
                            return "<span style='color: red;'>待出貨</span>";
                        case "1":
                            return "<span style='color: red;'>待CQA";
                        case "2":
                            return "<span style='color: red;'>待扣帳";
                        case "3":
                            return "<span style='color: seagreen;'>扣帳完成";
                        default:
                            return "<span style='color: red;'>數據異常</span >";
                        }
                    }
                }, {
                    field: 'DN_PLANT',
                    title: 'ShipPlant',
                    align: "center",
                    sortable: true
                }, {
                    field: 'CREATETIME',
                    title: 'CreateTime',
                    align: "center",
                    sortable: true
                }, {
                    field: 'EDITTIME',
                    title: 'LastEditTime',
                    align: "center",
                    sortable: true
                }, {
                    field: 'operate',
                    title: '操作',
                    align: 'center',
                    events: "operateEvents",
                    formatter: operateFormatter
                }
            ]
        });
        $('#outputsite').find("[name='refresh']").unbind("click");
        $('#outputsite').find("[name='refresh']").bind("click", { }, function (event) {
            LoadSoList();
        });
    }

    function operateFormatter(value, row, index) {
        var cqaBtn, gtBtn;
        switch (row.DN_FLAG) {
        case "0":
            cqaBtn = '<button type="button" class="RoleOfA btn btn-default  btn-sm disabled" style="margin-right:15px;">CQA</button>';
            gtBtn = '<button type="button" class="RoleOfB btn btn-default  btn-sm disabled" style="margin-right:15px;">扣帳</button>';
            break;
        case "1":
            cqaBtn = '<button type="button" class="RoleOfA btn btn-success  btn-sm" style="margin-right:15px;">CQA</button>';
            gtBtn = '<button type="button" class="RoleOfB btn btn-default  btn-sm disabled" style="margin-right:15px;">扣帳</button>';
            break;
        case "2":
            cqaBtn = '<button type="button" class="RoleOfA btn btn-info  btn-sm disabled" style="margin-right:15px;" >CQA</button>';
            gtBtn = '<button type="button" class="RoleOfB btn btn-success btn-sm" style="margin-right:15px;" >扣帳</button>';
            break;
        case "3":
            cqaBtn = '<button type="button" class="RoleOfA btn btn-info  btn-sm disabled" style="margin-right:15px;" >CQA</button>';
            gtBtn = '<button type="button" class="RoleOfB btn btn-info  btn-sm disabled" style="margin-right:15px;">扣帳</button>';
            break;
        default:
            cqaBtn = '<button type="button" class="RoleOfA btn btn-default  btn-sm disabled" style="margin-right:15px;">CQA</button>';
            gtBtn = '<button type="button" class="RoleOfB btn btn-default  btn-sm disabled" style="margin-right:15px;">扣帳</button>';
            break;
        }
        return [cqaBtn, gtBtn].join('');
    }

    window.operateEvents = {
        'click .RoleOfA': function (e, value, row, index) {
            if (row.DN_FLAG == "1" ) 
            ShowCqaTab(row);
        },
        'click .RoleOfB': function (e, value, row, index) {
            if (row.DN_FLAG == "2") 
                ShowGtTab(row);
        }
    };

    var LoadSoList = function () {
        client.CallFunction("MESStation.Config.WhsConfig", "GetAllWaitGtData", {}, function (e) {
            if (e.Status == "Pass") {
                ShowSoListTable(e.Data);
                //去掉導出數據按鈕的左上左下圓角
                $("lan:contains('Export Data')").parent().css({ 'border-top-left-radius': '0', 'border-bottom-left-radius': '0' });
            } else {
                ShowSoListTable([]);
                swal({
                    title: "",
                    text: e.Message,
                    type: "warning",
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }
        });
    }


    var ShowCqaTab = function (obj) {
        var titleHtml = '<b>CQA: Dn#:' + obj.DN_NO + ' DnLine#:' + obj.DN_LINE + ' Sku#:' + obj.SKUNO + ' Qty:' + obj.QTY + '</b>';
        layer.confirm(titleHtml, {
            btn: ['确认','取消'] //按钮
        }, function () {
            client.CallFunction("MESStation.Config.WhsConfig", "ShipOutDoCqa", { Dn: obj.DN_NO, DnLine: obj.DN_LINE}, function (e) {
                if (e.Status == "Pass") {
                    layer.msg(' Dn#:' + obj.DN_NO + ' DnLine#:' + obj.DN_LINE + '确认OK!', { icon: 1 });
                    LoadSoList();
                } else {
                    swal({
                        title: "",
                        text: e.Message,
                        type: "warning",
                        timer: 2000,
                        showConfirmButton: false
                    });
                    return;
                }
            });
        });
    };

    var ShowGtTab = function (obj) {
        var url = "BuckleAccount.html?Dn=" + obj.DN_NO + "&DnLine=" + obj.DN_LINE;
        layer.open({
            title: "扣帳信息",
            type: 2,
            skin: 'layui-layer-demo', //样式类名
            anim: 2,
            maxmin: true,
            area: ['60%', '50%'], //宽高
            content: [url, 'no'],
            cancel: function (index) {
                LoadSoList();
            }
        });
    };

</script>
</body>
</html>
